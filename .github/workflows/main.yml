name: Build, Push and Deploy Docker Images - CNAPP demo (BP)

on: push

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures the entire repo history is checked out

      - name: Set up Docker Builder
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image for each service
        id: build_and_push
        run: |
          # Loop through each service directory
          for dir in src/*/; do
            if [ -f "$dir/Dockerfile" ]; then
              service_name=$(basename "$dir")
              echo "Building Docker image for $service_name"
              
              # Define the image tag
              image_tag="v1$(git rev-list --count HEAD)-$service_name"
              
              # Build the Docker image
              echo "Building Docker image with tag $image_tag"
              docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/westeros:$image_tag "$dir"
              
              # Push the Docker image
              echo "Pushing Docker image to registry"
              docker push ${{ secrets.DOCKERHUB_USERNAME }}/westeros:$image_tag
            fi
          done

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|tyrion75/westeros:v1\${COMMIT_COUNT}-|${{ secrets.DOCKERHUB_USERNAME }}/westeros:v1$(git rev-list --count HEAD)-|g" release/kubernetes-manifests.yaml

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS and EKS access
        run: |
          aws sts get-caller-identity
          aws eks list-clusters --region ${{ secrets.AWS_REGION }}

      - name: Configure Kubernetes
        run: |
          aws eks get-token --cluster-name BP-test --region ${{ secrets.AWS_REGION }} | kubectl apply -f -
          aws eks update-kubeconfig --name BP-test --region ${{ secrets.AWS_REGION }}

      - name: Apply updated Kubernetes manifests in EKS
        run: |
          kubectl apply -f release/kubernetes-manifests.yaml --validate=false

      - name: Commit and push updates to YAML files
        run: |
          git config --global user.email "binhphan@me.com"
          git config --global user.name "bphansg"
          git add release/kubernetes-manifests.yaml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Docker image references in YAML files" && git push)
